<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账号-登录</title>
    <link rel="stylesheet" href="/static/shop/index/css/login.css"/>
    <!-- 当前的文件路径 -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon_19fbf41.ico"/>
    <script src="/static/bootstrap/jquery-1.8.3.min.js"></script>
    <script>

         window.onload = function(){
             //获取要操作的对象
             var qiehuan = document.getElementById("qiehuan")
             var control = document.getElementById("control")
             var weixin = document.getElementById("WeChat")
             var sao = document.getElementById("sao")
             var log = document.getElementById("login")
             var aa = document.getElementById("admin-a")
             var ta = document.getElementById("tel-t")
             var reg = document.getElementById("reg")
             var qr = document.getElementById("jiaobiao-qr")
             var pc = document.getElementById("jiaobiao-pc")
             var dl = document.getElementById("log-t")
             var zc = document.getElementById("reg-t")
             var ad = document.getElementById("admin")
             var te = document.getElementById("tel")

             //给事件源注册事件
             // 语言切换
             control.onmouseover = function (){//鼠标移入显示
                 qiehuan.style.display = "block";
             }
             control.onmouseout = function (){//鼠标移除隐藏
                 qiehuan.style.display = "none";
             }
             qiehuan.onmouseover = function (){//鼠标移入隐藏的内容后显示
                 qiehuan.style.display = "block";
             }
             qiehuan.onmouseout = function (){//鼠标离开后再次隐藏
                 qiehuan.style.display = "none";
             }

//             方式切换
            qr.onclick = function(){
                log.style.display = "none"
                sao.style.display = "block"
            }
             pc.onclick = function(){
                 log.style.display = "block"
                 sao.style.display = "none"
             }
             zc.onclick = function(){
                 log.style.display = "none"
                 reg.style.display = "block"
             }
             dl.onclick = function(){
                 log.style.display = "block"
                 reg.style.display = "none"
             }
             te.onclick = function(){
                 aa.style.display = "none"
                 ta.style.display = "block"
                 te.style.color = "#32A5E7"
                 ad.style.color = "#7F7F7F"
             }
             ad.onclick = function(){
                 ta.style.display = "none"
                 aa.style.display = "block"
                 ad.style.color = "#32A5E7"
                 te.style.color = "#7F7F7F"
             }
         }

    </script>
</head>
<body>

<!--大背景-->
<div class="banner">
    <!-- 背景图 -->
    <!-- <img style="width:1519px;" src="/static/shop/index/image/banner.png"/> -->
    <form method="post" action="{:url('/shop/index/login')}" >
        <div class="login" id="login">
            <div class="tab">
                <span id="jiaobiao-qr"><img src="/static/shop/index/image/pc.png" alt=""/></span>
                <span id="admin">用户登录</span>
                <span id="line">|</span>
                <span id="tel">信息填写</span>
            </div>
            <div class="admin-a" id="admin-a">
                <input type="text" id="phone" placeholder="用户名" class="shuru" name="username"/>
                <input type="password" id="pwd" placeholder="密码" class="shuru" name="password"/>
                <input type="text" id="yzm" placeholder="验证码" class="shuru" name="yzm"/>
                <!-- 验证码图片 -->
                <!-- <div >{:captcha_img()}</div> -->
                <div style="margin-left:40px;"><img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}'"/></div>
                <sapn id="magic"></sapn><input type="checkbox" id="check" value=""/>记住登录信息
           </div>
            <a class="log-s" id="log"><button style="font-size: 20px;background: none;outline: none;color:white;border:none;cursor:pointer;">登录</button></a>
            <p>
                <span id="reg-t">注册</span>
                <a href="{:url('/shop/index/index')}"><span id="reg-t" style="display: inline-block;margin-left:80px;">返回商城</span></a>
                <span id="f-p-t">忘记密码</span>
            </p>
        </div>
    </form>
</div>
